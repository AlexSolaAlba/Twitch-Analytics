grumphp:
  tasks:
    git_commit_message:
      matchers:
        - '/\[#\d+\] - .+/'
      case_insensitive: false
      multiline: false
      enforce_capitalized_subject: false

    phpcs:
      standard: PSR12
      exclude:
        - PSR1.Files.SideEffects
        - Generic.Files.LineLength
    phpmd:
      ruleset:
        - cleancode
        - codesize
        - naming